<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="promo" type="file">
    <input id="bg" type="file">
    <button id="upload">Upload</button>
    <script>
        const uploadBtn = document.getElementById("upload")
        var promo = document.getElementById('promo')
        var bg = document.getElementById('bg')
        var data = new FormData()
        data.append('promo-image', null)
        data.append('background-image', bg.files[0])
        uploadBtn.addEventListener("click",  function () {
            console.log(bg.files[0])
           fetch('http://localhost:8080/v1/auctions/62b05f440f9162bef3e6d327/images', {
                method: 'POST',
                "Content-Type": "multipart/form-data",
                body: data
            })
                .then(res => res)
                .catch(err => console.error(err))
        })
    </script>
</body>

</html>
